<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>{% block title %}dna-search{% endblock %}</title>
  <script src="{% static "dnasearch.js" %}"></script>
</head>
<body>
  <header>
    <h1>dna-search</h1>
    {% if user.is_authenticated %}
      You are logged in as: {{ user.username }} -
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
